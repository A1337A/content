      isArray: false
      name: time_range_type
      predefined:
      - Any
      - Specific
      required: true
      secret: false
    - default: false
      description: The time when the investigation ends.
      isArray: false
      name: time_range_end
      required: false
      secret: false
    - default: false
      description: The time when the investigation starts.
      isArray: false
      name: time_range_start
      required: false
      secret: false
    - default: false
      description: Filter by file name - partial match
      isArray: false
      name: file_name_contains
      required: false
      secret: false
    - default: false
      description: Filter by file name - Exact match. Can be a comma separated list.
