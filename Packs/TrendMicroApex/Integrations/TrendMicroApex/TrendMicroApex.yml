category: Endpoint
commonfields:
  id: Trend Micro Apex_copy
  version: -1
configuration:
- display: Server URL (e.g. https://vxsuz5.manage.trendmicro.com)
  name: url
  required: true
  type: 0
- display: Application ID
  name: application_id
  required: true
  type: 0
- display: API Key
  name: token
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- defaultvalue: 3 days
  display: First fetch time
  hidden: false
  name: first_fetch
  required: false
  type: 0
- display: Fetch incidents
  hidden: false
  name: isFetch
  required: false
  type: 8
- display: The type of log data to retrieve. The 'Pattern Update Status' and 'Engine
    Update Status' log types returns all logs (no maximum) from the specified "fetch_time"
  hidden: false
  name: log_type
  options:
  - Data Loss Prevention
  - Device Control
  - Behavior Monitoring
  - Virus/Malware
  - Spyware/Grayware
  - Web Violation
  - Content Violation
  - Network Content Inspection
  - C&C Callback
  - Suspicious File Information
  - Predictive Machine Learning
  - Virtual Analyzer Detections
  - Application Control
  - Managed Product User Access
  - Attack Discovery
  - Pattern Update Status
  - Engine Update Status
  - Product Auditing Events
  - Intrusion Prevention
  required: false
  type: 16
description: Trend Micro Apex central automation to manage agents and User-Defined
  Suspicious Objects
display: Trend Micro Apex (Beta)
name: Trend Micro Apex_copy
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: false
      description: The suspicious object type to query
      isArray: false
      name: type
      predefined:
      - ip
      - url
      - file_sha1
      - domain
      - file
      required: false
      secret: false
    - default: false
      description: Filters the list to suspicious objects that match the specified
        string
      isArray: false
      name: content_filter
      required: false
      secret: false
    deprecated: false
    description: Retrieve a list of User-Defined Suspicious Objects from the Apex
      Central server.
    execution: false
    name: trendmicro-apex-udso-list
    outputs:
    - contextPath: TrendMicroApex.UDSO.type
      description: 'Indicator type of the UDSO object, for example: ip, file, file_sha1,
        url, domain.'
      type: String
    - contextPath: TrendMicroApex.UDSO.content
      description: Indicator content of the UDSO object.
      type: String
    - contextPath: TrendMicroApex.UDSO.notes
      description: Indicator notes of the UDSO object.
      type: String
    - contextPath: TrendMicroApex.UDSO.scan_action
      description: 'Scan action of the UDSO object, for example: log, block, quarantine.'
      type: String
    - contextPath: TrendMicroApex.UDSO.expiration_utc_date
      description: Expiration date of the UDSO object in UTC.
      type: Date
  - arguments:
    - auto: PREDEFINED
      default: false
      description: The suspicious object type
      isArray: false
      name: type
      predefined:
      - ip
      - url
      - file_sha1
      - domain
      - file
      required: true
      secret: false
    - default: false
      description: The suspicious object content for the specified type, for example
        8.8.8.8 (for type "file", provide the binary content of the suspicious file
        as a base64 string)
      isArray: false
      name: content
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: The scan action to perform on the suspicious object (The "quarantine"
        scan action is only available for file type objects)
      isArray: false
      name: scan_action
      predefined:
      - log
      - block
      - quarantine
      required: true
      secret: false
    - default: false
      description: Description of the object.
      isArray: false
      name: notes
      required: false
      secret: false
    - default: false
      description: 'The UTC expiration date and time of the suspicious object, for
        example: 2020-01-25T09:00:00Z'
      isArray: false
      name: expiration
      required: false
      secret: false
    deprecated: false
    description: Add suspicious file SHA-1, IP address, domain, or URL objects to
      the User-Defined Suspicious Object list.
    execution: false
    name: trendmicro-apex-udso-add
  - arguments:
    - auto: PREDEFINED
      default: false
      description: The suspicious object type
      isArray: false
      name: type
      predefined:
      - ip
      - url
      - file_sha1
      - domain
      required: true
      secret: false
    - default: false
      description: The suspicious object content for the specified type
      isArray: false
      name: content
      required: true
      secret: false
    deprecated: false
    description: Delete suspicious file SHA-1, IP address, domain, or URL objects
      from the User-Defined Suspicious Object list.
    execution: false
    name: trendmicro-apex-udso-delete
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Whether to allow multiple matches or not. If this parameter is
        set to "false", and the provided parameters match multiple agents, the action
        will be unsuccessful.
      isArray: false
      name: multi_match
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: The GUID of the managed product agent
      isArray: false
      name: entity_id
      required: false
      secret: false
    - default: false
      description: The IP address of the managed product agent
      isArray: false
      name: ip_address
      required: false
      secret: false
    - default: false
      description: The MAC address of the managed product agent
      isArray: false
      name: mac_address
      required: false
      secret: false
    - default: false
      description: The endpoint name of the managed product agent
      isArray: false
      name: host_name
      required: false
      secret: false
    - default: false
      description: The Trend Micro product on the server instance
      isArray: false
      name: product
      required: false
      secret: false
    deprecated: false
    description: Isolate an agent from the network
    execution: false
    name: trendmicro-apex-isolate
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: 'true'
      description: Whether to allow multiple matches or not. If this argument is set
        to "false", and the provided parameters match multiple agents, the action
        will be unsuccessful.
      isArray: false
      name: multi_match
      predefined:
      - 'true'
      - 'false'
      required: false
      secret: false
    - default: false
      description: The GUID of the managed product agent
      isArray: false
      name: entity_id
      required: false
      secret: false
    - default: false
      description: The IP address of the managed product agent
      isArray: false
      name: ip_address
      required: false
      secret: false
    - default: false
      description: The MAC address of the managed product agent
      isArray: false
      name: mac_address
      required: false
      secret: false
    - default: false
      description: The endpoint name of the managed product agent
      isArray: false
      name: host_name
      required: false
      secret: false
    - default: false
      description: The Trend Micro product on the server instance
      isArray: false
      name: product
      required: false
      secret: false
    deprecated: false
    description: Restore an isolated agent connection to the network.
    execution: false
    name: trendmicro-apex-restore
  - arguments:
    - default: false
      description: 'The log ID of the first record to query. Note: For Pattern Update
        Status and Engine Update Status logs, the value of page_token must be "0".'
      isArray: false
      name: page_token
      required: false
      secret: false
    - default: false
      description: The date/time of the first record to query (UNIX timestamp).
      isArray: false
      name: since_time
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The type of log data to retrieve.
      isArray: false
      name: log_type
      predefined:
      - Data Loss Prevention
      - Device Control
      - Behavior Monitoring
      - Virus/Malware
      - Spyware/Grayware
      - Web Violation
      - Content Violation
      - Network Content Inspection
      - C&C Callback
      - Suspicious File Information
      - Predictive Machine Learning
      - Virtual Analyzer Detections
      - Application Control
      - Managed Product User Access
      - Attack Discovery
      - Pattern Update Status
      - Engine Update Status
      - Product Auditing Events
      - Intrusion Prevention
      required: true
      secret: false
    deprecated: false
    description: Retrieves a maximum of 1000 logs of detection types from the server.
      The `Pattern Update Status` and `Engine Update Status` logs returns all logs
      (no maximum) from the specified "since_time"
    execution: false
    name: trendmicro-apex-list-logs
  - arguments:
    - auto: PREDEFINED
      default: false
      defaultValue: Log
      description: 'The scan action to perform. Can be ''Log'', ''Block'' or ''Quarantine''.
        Default is ''Log''. '
      isArray: false
      name: file_scan_action
      predefined:
      - Log
      - Block
      - Quarantine
      required: true
      secret: false
    - default: false
      description: Additional information.
      isArray: false
      name: note
      required: true
      secret: false
    - default: false
      description: The entry id of the file to upload.
      isArray: false
      name: entry_id
      required: true
      secret: false
    deprecated: false
    description: Adds the uploaded file information to the User-Defined Suspicious
      Objects list. If the file is already exist, it will be updated with the new
      arguments.
    execution: false
    name: trendmicro-apex-udso-file-add
  - arguments:
    - default: false
      description: The GUID of the managed product server.
      isArray: false
      name: entity_id
      required: false
      secret: false
    - default: false
      description: The IP address of the endpoint.
      isArray: false
      name: ip_address
      required: false
      secret: false
    - default: false
      description: The MAC address of the endpoint.
      isArray: false
      name: mac_address
      required: false
      secret: false
    - default: false
      description: The name of the endpoint.
      isArray: false
      name: host_name
      required: false
      secret: false
    - default: false
      description: The Trend Micro product name.
      isArray: false
      name: product
      required: false
      secret: false
    deprecated: false
    description: Retrieves a list of managed product servers reporting to Apex Central.
    execution: false
    name: trendmicro-apex-managed-servers-list
  - arguments:
    - default: false
      description: The GUID of the Security Agent.
      isArray: false
      name: entity_id
      required: false
      secret: false
    - default: false
      description: The IP address of the endpoint.
      isArray: false
      name: ip_address
      required: false
      secret: false
    - default: false
      description: The MAC address of the endpoint.
      isArray: false
      name: mac_address
      required: false
      secret: false
    - default: false
      description: The name of the endpoint.
      isArray: false
      name: host_name
      required: false
      secret: false
    - default: false
      description: The Trend Micro product name.
      isArray: false
      name: product
      required: false
      secret: false
    - default: false
      description: The GUID of the product server that manages the Security Agent.
      isArray: false
      name: managing_server_id
      required: false
      secret: false
    deprecated: false
    description: Retrieves a list of Security Agents.
    execution: false
    name: trendmicro-apex-security-agents-list
  - arguments:
    - default: false
      defaultValue: '50'
      description: Number of records to retrieve.
      isArray: false
      name: limit
      predefined:
      - ''
      required: false
      secret: false
    - default: false
      defaultValue: '0'
      description: Page where to start retrieving records.
      isArray: false
      name: offset
      required: false
      secret: false
    - default: false
      description: Filter the agents by endpoint name (partial string match).
      isArray: false
      name: filter_by_endpoint_name
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter the agents by endpoint type. Can be 'Desktop' or 'Server'.
      isArray: false
      name: filter_by_endpoint_type
      predefined:
      - Desktop
      - Server
      required: false
      secret: false
    - default: false
      description: 'Filter the agents by endpoint IP address range represented by
        comma separated ranges list. Example: "Starting_IP_Address,Ending_IP_Address"'
      isArray: false
      name: filter_by_ip_address
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter the agents by operating system
      isArray: false
      name: filter_by_operating_system
      predefined:
      - Windows XP
      - Windows Vista
      - Windows 7
      - Windows 8
      - Windows 10
      - Windows 2000
      - Windows 2003
      - Windows 2008
      - Windows 2012
      - Windows 2016
      - iOS
      - Mac OS
      - Android
      - Symbian
      - Windows Mobile
      - Windows General
      required: false
      secret: false
    deprecated: false
    description: Retrieves a list of Security Agents with the Endpoint Sensor feature
      enabled.
    execution: false
    name: trendmicro-apex-endpoint-sensors-list
  - arguments:
    - default: false
      description: 'Json formatted agents to terminate the process in. The key is
        the serverGuid, and the value is a list of agentGuid strings of the endpoints
        managed by the target server. for example: {serverGuid : [agentGuid]}. If
        both agent_guids and server_guids care empty, the request targets all agents.'
      isArray: false
      name: agent_guids
      required: false
      secret: false
    - default: false
      description: Comma separated SHA1 values of the objects to terminate.
      isArray: false
      name: processes_to_terminate
      predefined:
      - ''
      required: true
      secret: false
    - default: false
      description: Filter the agents by endpoint name (partial string match).
      isArray: false
      name: filter_by_endpoint_name
      required: false
      secret: false
    - default: false
      description: Filter the agents by endpoint type. Can be 'Desktop' or 'Server'.
      isArray: false
      name: filter_by_endpoint_type
      required: false
      secret: false
    - default: false
      description: 'Filter the agents by endpoint IP address range represented by
        comma separated ranges list. Example: "Starting_IP_Address,Ending_IP_Address"'
      isArray: false
      name: filter_by_endpoint_ip_address
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter the agents by operating system.
      isArray: false
      name: filter_by_endpoint_operating_system
      predefined:
      - Windows XP
      - Windows Vista
      - Windows 7
      - Windows 8
      - Windows 10
      - Windows 2000
      - Windows 2003
      - Windows 2008
      - Windows 2012
      - Windows 2016
      required: false
      secret: false
    - default: false
      description: Terminate the process in all agents in the servers list. If both
        agent_guids and server_guids are empty, the termination request targets all
        agents.
      isArray: false
      name: server_guids
      required: false
      secret: false
    - default: false
      description: File name of the object to terminate.
      isArray: false
      name: object_name
      required: false
      secret: false
    deprecated: false
    description: Terminates the processes specified on Security Agent endpoints. If
      choosing one of the filter, there is no need to specify the agent_guids parameter.
    execution: false
    name: trendmicro-apex-process-terminate
  - arguments:
    - default: false
      description: 'Json formatted agents to create the investigation in. The key
        is the serverGuid, and the value is a list of agentGuid strings of the endpoints
        managed by the target server. for example: {serverGuid : [agentGuid]}. If
        both agent_guids and server_guids care empty, the request targets all agents.'
      isArray: false
      name: agent_guids
      required: false
      secret: false
    - default: false
      description: Create an investigation in all agents in the servers list. If both
        agent_guids and server_guids are empty, the termination request targets all
        agents.
      isArray: false
      name: server_guids
      required: false
      secret: false
    - default: false
      description: The name of the investigation.
      isArray: false
      name: investigation_name
      required: true
      secret: false
    - default: false
      description: Entry id of the file criteria.
      isArray: false
      name: entry_id
      required: true
      secret: false
    - default: false
      description: Criteria encoded in SHA1 hash format. Use the IoC bucket hash ID
        if created by the Apex Central IoC bucket (for IoC and YARA).
      isArray: false
      name: criteria_hash_id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Method used for the investigation.
      isArray: false
      name: scan_type
      predefined:
      - YARA rule file
      - IOC rule file
      - Disk IOC rule file
      required: true
      secret: false
    - default: false
      description: GUID of the scheduled investigation, if the investigation is triggered
        by a schedule.
      isArray: false
      name: scan_schedule_guid
      required: false
      secret: false
    - default: false
      description: ID of the scheduled investigation, if the investigation is triggered
        by a schedule.
      isArray: false
      name: scan_schedule_Id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Period to be investigated. Can be 'Any' or 'Specific'. If choosing
        the Specific type, values for time_range_end and time_range.start arguments
        are required.
      isArray: false
      name: time_range_type
      predefined:
      - Any
      - Specific
      required: true
      secret: false
    - default: false
      description: The time when the investigation ends.
      isArray: false
      name: time_range_end
      required: false
      secret: false
    - default: false
      description: The time when the investigation starts.
      isArray: false
      name: time_range_start
      required: false
      secret: false
    deprecated: false
    description: Creates a new live Investigation via file information.
    execution: false
    name: trendmicro-apex-create-live-investigation-from-file
  - arguments:
    - default: false
      description: 'Json formatted agents to create the investigation in. The key
        is the serverGuid, and the value is a list of agentGuid strings of the endpoints
        managed by the target server. for example: {serverGuid : [agentGuid]}. If
        both agent_guids and server_guids care empty, the request targets all agents.'
      isArray: false
      name: agent_guids
      required: false
      secret: false
    - default: false
      description: Create an investigation in all agents in the servers list. If both
        agent_guids and server_guids are empty, the request targets all agents.
      isArray: false
      name: server_guids
      required: false
      secret: false
    - default: false
      description: The name of the investigation.
      isArray: false
      name: investigation_name
      required: true
      secret: false
    - default: false
      description: GUID of the scheduled investigation, if the investigation is triggered
        by a schedule.
      isArray: false
      name: scan_schedule_guid
      required: false
      secret: false
    - default: false
      description: ID of the scheduled investigation, if the investigation is triggered
        by a schedule.
      isArray: false
      name: scan_schedule_Id
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Period to be investigated. Can be 'Any' or 'Specific'. If choosing
        the Specific type, values for time_range_end and time_range.start arguments
        are required.
      isArray: false
      name: time_range_type
      predefined:
      - Any
      - Specific
      required: true
      secret: false
    - default: false
      description: The time when the investigation ends.
      isArray: false
      name: time_range_end
      required: false
      secret: false
    - default: false
      description: The time when the investigation starts.
      isArray: false
      name: time_range_start
      required: false
      secret: false
    - default: false
      description: Value of registry key.
      isArray: false
      name: registry_key
      required: true
      secret: false
    - default: false
      description: Value of registry name.
      isArray: false
      name: registry_name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Indicates the operator used for the investigation.
      isArray: false
      name: match_option
      predefined:
      - Equal
      - Data contains
      - Data does not contain
      required: true
      secret: false
    - default: false
      description: Value of registry data.
      isArray: false
      name: registry_data
      required: true
      secret: false
    deprecated: false
    description: Creates a new live Investigation via registry information.
    execution: false
    name: trendmicro-apex-create-live-investigation-from-registry
  - arguments:
    - default: false
      description: 'Json formatted agents to create the investigation in. The key
        is the serverGuid, and the value is a list of agentGuid strings of the endpoints
        managed by the target server. for example: {serverGuid : [agentGuid]}. If
        both agent_guids and server_guids care empty, the request targets all agents.'
      isArray: false
      name: agent_guids
      required: false
      secret: false
    - default: false
      description: Create an investigation in all agents in the servers list. If both
        agent_guids and server_guids are empty, the request targets all agents.
      isArray: false
      name: server_guids
      required: false
      secret: false
    - default: false
      description: The name of the investigation.
      isArray: false
      name: investigation_name
      required: true
      secret: false
    - default: false
      description: GUID of the scheduled investigation, if the investigation is triggered
        by a schedule.
      isArray: false
      name: scan_schedule_guid
      required: false
      secret: false
    - default: false
      description: ID of the scheduled investigation, if the investigation is triggered
