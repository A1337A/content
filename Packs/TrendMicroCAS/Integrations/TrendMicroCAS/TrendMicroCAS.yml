category: CASB
commonfields:
  id: TrendMicro Cloud App Security
  version: -1
configuration:
- additionalinfo: the place where your Cloud App Security service is hosted
  defaultvalue: U.S.A
  display: Service URL
  name: serviceURL
  options:
  - U.S.A
  - EU
  - Japan
  - Australia and New Zealand
  - UK
  - Canada
  required: true
  type: 15
- display: Token
  name: token
  required: true
  type: 4
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Service event to fetch
  name: service
  options:
  - exchange
  - sharepoint
  - onedrive
  - dropbox
  - box
  - googledrive
  - gmail
  - teams
  - exchangeserver
  required: false
  type: 16
- display: Event type to fetch
  hidden: false
  name: event_type
  options:
  - securityrisk
  - virtualanalyzer
  - ransomware
  - dlp
  required: false
  type: 16
- defaultvalue: '50'
  display: Maximum number of incidents per fetch
  hidden: false
  name: max_fetch
  required: false
  type: 0
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
description: 'Use Trend Micro - Cloud App Security to: Log retrieval - Threat investigation:
  - Threat mitigation - Threat remediation - Intelligent investigation.'
display: TrendMicro Cloud App Security
name: TrendMicro Cloud App Security
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: false
      description: 'Name of the protected service whose logs you want to retrieve.
        Options include:'
      isArray: false
      name: service
      predefined:
      - exchange
      - sharepoint
      - onedrive
      - dropbox
      - box
      - googledrive
      - gmail
      - teams
      - exchangeserver
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: 'Type of the security event whose logs you want to retrieve. Options
        include:'
      isArray: false
      name: event_type
      predefined:
      - securityrisk
      - virtualanalyzer
      - ransomware
      - dlp
      required: true
      secret: false
    - default: false
      description: |-
        Start time during which logs are to retrieve.
        The request retrieves logs within a maximum of 72 hours before the point of time when the request is sent according to the start and end settings:
        If both start and end are not specified, the request retrieves logs within 5 minutes before the point of time when the request is sent.
        If both start and end are specified, the request retrieves logs within the configured duration. Make sure the end time is no earlier than the start time.
        If only start is specified, the request retrieves all logs from the start time.
      isArray: false
      name: start
      required: false
      secret: false
    - default: false
      description: End time during which logs are to retrieve. The request retrieves logs within a maximum of 72 hours before
        If only end is specified, the request retrieves logs within five minutes before the point of the configured end time.
      isArray: false
      name: end
      required: false
      secret: false
    - default: false
      description: Number of log items to display at a time. A maximum of 500 log
        items are allowed.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: link to the next result page when lint was used.
      isArray: false
      name: next_link
      required: false
      secret: false
    deprecated: false
    description: Retrieves security event logs of the services that Cloud App Security
      protects.
    execution: false
    name: trendmicro-cas-security-events-list
    outputs:
    - contextPath: TrendMicroCAS.Events.last_log_item_generation_time
      description: Date and time when the last log item in the current request was
        generated, that is, the detection_time of the last log item in the current
        request
      type: Date
    - contextPath: TrendMicroCAS.Events.next_link
      description: URL for the follow-up request if the requested logs exceed the
        specified limit to display at a time. Use this URL to form a second request
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.event
      description: Type of the requested security event
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.log_item_id
      description: ID that uniquely identifies a log item
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.action
      description: Action that Cloud App Security took after detecting the security
        event
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.action_result
      description: Whether the action was successfully taken or not
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.affected_user
      description: Mailbox that received an email message triggering the security
        event, or user account that uploaded or modified a file triggering the security
        event
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.detected_by
      description: Technology or method through which the email message or file triggering
        the security event was detected
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.detection_time
      description: Date and time when the security event was detected
      type: Date
    - contextPath: TrendMicroCAS.Events.security_events.message.location
      description: Location where the security event was detected
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.log_item_id
      description: ID that uniquely identifies a log item
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.mail_message_delivery_time
      description: Date and time when the email message triggering the security event
        was sent
      type: Date
    - contextPath: TrendMicroCAS.Events.security_events.message.mail_message_file_name
      description: Name of the email attachment that triggered the security event
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.mail_message_id
      description: ID of the email message that triggered the security event
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.mail_message_recipient
      description: Email address(es) of the recipient(s)
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.mail_message_sender
      description: Email address of the sender
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.mail_message_subject
      description: Subject of the email message that triggered the security event
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.mail_message_submit_time
      description: Date and time when the email message triggering the security event
        was received
      type: Date
    - contextPath: TrendMicroCAS.Events.security_events.message.file_name
      description: Name of the file that triggered the security event
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.file_upload_time
      description: Date and time when the file triggering the security event was uploaded
      type: Date
    - contextPath: TrendMicroCAS.Events.security_events.message.risk_level
      description: Web Reputation risk level assigned to the analyzed URL that triggered
        the security event
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.scan_type
      description: Whether it is a real-time scan or manual scan that detected the
        security event
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.security_risk_name
      description: Name of the security risk detected
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.triggered_policy_name
      description: Name of a configured policy that was violated
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.triggered_security_filter
      description: Name of the security filter that detected the security event
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.virus_name
      description: Name of the virus detected
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.file_sha1
      description: SHA-1 hash value of the file that triggered the security event
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.detection_type
      description: Type of the suspicious object that triggered the security event
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.ransomware_name
      description: Name of the ransomware detected
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.message.triggered_dlp_template
      description: Details of the compliance template that was violated to trigger
        the security event
      type: String
    - contextPath: TrendMicroCAS.Events.security_events.service
      description: Name of the requested service
      type: String
    - contextPath: TrendMicroCAS.Events.traceId
      description: Randomly generated identity to uniquely trace the request.
      type: String
  - arguments:
    - default: false
      description: |-
        Email address of the mailbox to search in
        Type a complete email address. Non-prefix wildcard is supported. Example: u*ser@example.com or user@ex*ample.com
      isArray: false
      name: mailbox
      required: false
      secret: false
    - default: false
      description: |-
        Number of days (n × 24 hours) before the point of time when the request is sent, during which email messages are to search
        Cloud App Security saves the meta information of email messages in each mailbox for 90 days.
        Do not configure lastndays and start/end at the same time.
      isArray: false
      name: lastndays
      required: false
      secret: false
    - default: false
      description: |-
        Start and end time during which email message are to search. Format: ISO 8601 timestamp to the second or millisecond in UTC, yyyy-mm-ddThh:mm:ss[.mmm]Z. For example, 2016-07-22T01:51:31Z or 2016-07-22T01:51:31.001Z.
        Cloud App Security saves the meta information of email messages for 90 days.
        The request searches email messages according to the start and end settings:
        If both start and end are not specified, the request searches email messages within seven days (7 × 24 hours) before the point of time when the request is sent.
        If both start and end are specified, the request searches email messages within the configured duration. Make sure the end time is no earlier than the start time.
        If only start is specified, the request searches email messages within seven days (7 × 24 hours) after the point of the configured start time.
        If only end is specified, the request searches email messages within seven days (7 × 24 hours) before the point of the configured end time.
        Do not configure lastndays and start/end at the same time.
      isArray: false
      name: start
      required: false
      secret: false
    - default: false
      description: |-
        Start and end time during which email message are to search. Format: ISO 8601 timestamp to the second or millisecond in UTC, yyyy-mm-ddThh:mm:ss[.mmm]Z. For example, 2016-07-22T01:51:31Z or 2016-07-22T01:51:31.001Z.
        Cloud App Security saves the meta information of email messages for 90 days.
        The request searches email messages according to the start and end settings:
        If both start and end are not specified, the request searches email messages within seven days (7 × 24 hours) before the point of time when the request is sent.
        If both start and end are specified, the request searches email messages within the configured duration. Make sure the end time is no earlier than the start time.
        If only start is specified, the request searches email messages within seven days (7 × 24 hours) after the point of the configured start time.
        If only end is specified, the request searches email messages within seven days (7 × 24 hours) before the point of the configured end time.
        Do not configure lastndays and start/end at the same time.
      isArray: false
      name: end
      required: false
      secret: false
    - default: false
      description: |-
        Subject of email messages to search for To search for an exact phrase, for example, example1 example2, enclose the value in double quotes "example1 example2"; otherwise, Cloud App Security performs partial match based on the phrase.
        Example 1, if you set the value to example1 example2, Cloud App Security searches for email messages whose subject contains example1, or example2, or example1 example2.
        Example 2, if you set the value to example1_example2-example3.txt_as_body, Cloud App Security searches for email messages whose subject contains example1_example2, example3, txt_as_body, or example1_example2-example3.txt_as_body.
      isArray: false
      name: subject
      required: false
      secret: false
    - default: false
      description: SHA-1 hash value of the attachment file to search for Cloud App
        Security uses exact match. Type a complete and valid SHA-1 hash value.
      isArray: false
      name: file_sha1
      required: false
      secret: false
    - default: false
      description: 'Name of the attachment file to search for Type the file name you
        want to search for, with or without a filename extension. Non-prefix wildcard
        is supported. Example: ex*ample'
      isArray: false
      name: file_name
      required: false
      secret: false
    - default: false
      description: 'Filename extension of attachment files to search for Type the
        filename extension you want to search for, without a dot ".". Non-prefix wildcard
        is supported. Example: do*'
      isArray: false
      name: file_extension
      required: false
      secret: false
    - default: false
      description: |-
        URL in email body or attachments to search for Type the exact URL you want to search for. Cloud App Security extracts the normalized URL part from the URL, that is, hostname + path, to search and display email messages containing any URL that matches this part.
        For example, if you want to search for email messages containing URL https://example.com/path?option 1, Cloud App Security uses example.com/path as the search criterion and displays in the response not only the email messages containing https://example.com/path?option 1 but also those containing https://example.com/path?option 2.
      isArray: false
      name: url
      required: false
      secret: false
    - default: false
      description: 'Sender email address of email messages to search for Type a complete
        email address. Non-prefix wildcard is supported. Example: u*ser@example.com'
      isArray: false
      name: sender
      required: false
      secret: false
    - default: false
      description: 'Recipient email address of email messages to search for Type a
        complete email address. Non-prefix wildcard is supported. Example: u*ser@example.com'
      isArray: false
      name: recipient
      required: false
      secret: false
    - default: false
      description: Internet message ID of the email message to search for It can be
        obtained from Microsoft Graph API or EWS API.
      isArray: false
      name: message_id
      required: false
      secret: false
    - default: false
      description: 'Source IP address of email messages to search for An IP address
        with or without subnet mask is supported. Example: xx.yy.zz.ww or xx.yy.zz.ww/16'
      isArray: false
      name: source_ip
      required: false
      secret: false
    - default: false
      description: Source domain of email messages to search for Type a complete domain
        name. Non-prefix wildcard is supported. Example:ex*ample.com
      isArray: false
      name: source_domain
      required: false
      secret: false
    - default: false
      description: Number of email messages whose meta information is to display at
        a time. A maximum of 1,000 email messages are allowed. If not specified, the
        value is set to 20 by default.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: link to the next result page when lint was used
      isArray: false
      name: next_link
      required: false
      secret: false
    deprecated: false
    description: Searches email messages in Cloud App Security protected mailboxes
      for those that match meta information search criteria.
    execution: false
    name: trendmicro-cas-email-sweep
    outputs:
    - contextPath: TrendMicroCAS.EmailSweep.next_link
      description: URL for the follow-up request if the requested email messages exceed
        the specified limit to display at a time. Use this URL to form a second request
      type: String
    - contextPath: TrendMicroCAS.EmailSweep.traceId
      description: Randomly generated identity to uniquely trace the request
      type: String
    - contextPath: TrendMicroCAS.EmailSweep.value.mail_attachments.file_sha1
      description: SHA-1 hash value of the attachment file
      type: String
    - contextPath: TrendMicroCAS.EmailSweep.value.mail_attachments.file_name
      description: Name of the attachment file
      type: String
    - contextPath: TrendMicroCAS.EmailSweep.value.mail_internet_headers.HeaderName
      description: Internet header name of the email address
      type: String
    - contextPath: TrendMicroCAS.EmailSweep.value.mail_internet_headers.Value
      description: Sender email address of the email message
      type: String
    - contextPath: TrendMicroCAS.EmailSweep.value.mail_message_delivery_time
      description: Date and time when the email message was sent
      type: Date
    - contextPath: TrendMicroCAS.EmailSweep.value.mail_message_id
      description: Internet message ID of the email message
      type: String
    - contextPath: TrendMicroCAS.EmailSweep.value.mail_message_recipient
      description: A list of recipient email addresses of the email message
      type: String
    - contextPath: TrendMicroCAS.EmailSweep.value.mail_message_sender
      description: Sender email address of the email message
      type: String
    - contextPath: TrendMicroCAS.EmailSweep.value.mail_message_subject
      description: Subject of the email message
      type: String
    - contextPath: TrendMicroCAS.EmailSweep.value.mail_unique_id
      description: Unique ID of the email message
      type: String
    - contextPath: TrendMicroCAS.EmailSweep.value.mail_urls
      description: URL(s) contained in the email body or attachment
      type: String
    - contextPath: TrendMicroCAS.EmailSweep.value.mailbox
      description: Mailbox where the email message is
      type: String
    - contextPath: TrendMicroCAS.EmailSweep.value.source_domain
      description: Source domain of the email message
      type: String
    - contextPath: TrendMicroCAS.EmailSweep.value.source_ip
      description: Source IP address of the email message
      type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      description: |-
        ACCOUNT_DISABLE: disables a user account
        ACCOUNT_ENABLE_MFA: enforces a user to perform a multi-factor authentication before being forced to change their password
        ACCOUNT_RESET_PASSWORD: requests to reset the password for a user account
      isArray: false
      name: action_type
      predefined:
      - ACCOUNT_DISABLE
      - ACCOUNT_ENABLE_MFA
      - ACCOUNT_RESET_PASSWORD
      required: true
      secret: false
    - default: false
      description: Email addresses, support comma separated string
      isArray: true
      name: account_user_email
      required: true
      secret: false
    deprecated: false
    description: |-
      Takes actions on a batch of specified user accounts, including disabling a user account, requesting to enable multi-factor authentication (MFA) for a user account, and requesting to reset password for a user account.
      supports only in office365 - exchange
    execution: false
    name: trendmicro-cas-user-take-action
    outputs:
    - contextPath: TrendMicroCAS.UserTakeAction.action_type
      description: the action type.
      type: String
    - contextPath: TrendMicroCAS.UserTakeAction.account_user_email
      description: list of account user email.
      type: String
    - contextPath: TrendMicroCAS.UserTakeAction.batch_id
      description: Unique ID of the API request, including all actions to take on
        user accounts specified within this request.
      type: String
    - contextPath: TrendMicroCAS.UserTakeAction.traceId
      description: Randomly generated identity to uniquely trace the request.
      type: String
  - arguments:
    - auto: PREDEFINED
      default: false
      description: |-
        Action to take on an email message. Options include:
        MAIL_DELETE: deletes an email message
        MAIL_QUARANTINE: quarantines an email message
      isArray: false
      name: action_type
      predefined:
      - MAIL_DELETE
      - MAIL_QUARANTINE
      required: true
      secret: false
    - default: false
      description: Email address of an email message to take action on
      isArray: false
      name: mailbox
      required: true
      secret: false
    - default: false
      description: |-
        Internet message ID of an email message to take action on
        It can be obtained from "trendmicro-cas-email-sweep" command
      isArray: false
      name: mail_message_id
      required: true
      secret: false
    - default: false
      description: |-
        Unique ID of an email message to take action on
        It can be obtained from "trendmicro-cas-email-sweep" command
      isArray: false
      name: mail_unique_id
      required: true
      secret: false
    - default: false
      description: |-
        Date and time when an email message to take action on is sent
        It can be obtained from "trendmicro-cas-email-sweep" command
      isArray: false
      name: mail_message_delivery_time
      required: true
      secret: false
    deprecated: false
    description: |-
      Takes actions on a batch of specified email messages.
      supports only  in office365 - exchange
    execution: false
    name: trendmicro-cas-email-take-action
    outputs:
    - contextPath: TrendMicroCAS.EmailTakeAction.action_type
      description: action on an email message.
      type: String
    - contextPath: TrendMicroCAS.EmailTakeAction.batch_id
      description: Unique ID of the API request, including all actions to take on
        email messages specified within this request.
      type: String
    - contextPath: TrendMicroCAS.EmailTakeAction.mailbox
      description: Email address of an email message to take action on.
      type: String
    - contextPath: TrendMicroCAS.EmailTakeAction.traceId
      description: Randomly generated identity to uniquely trace the request.
      type: String
  - arguments:
    - default: false
      description: batch_id from the "trendmicro-cas-user-take-action" command
      isArray: false
      name: batch_id
      required: false
      secret: false
    - default: false
      description: |-
        Start and end time during which action results are to retrieve. Format: ISO 8601 timestamp to the second or millisecond in UTC, yyyy-mm-ddThh:mm:ss[.mmm]Z. For example, 2016-07-22T01:51:31Z or 2016-07-22T01:51:31.001Z.
        Both start and end are required. Make sure the end time is no earlier than the start time.
        To query actions taken within a time period, use these parameters.
      isArray: false
      name: start
      required: false
      secret: false
    - default: false
      description: |-
        Start and end time during which action results are to retrieve. Format: ISO 8601 timestamp to the second or millisecond in UTC, yyyy-mm-ddThh:mm:ss[.mmm]Z. For example, 2016-07-22T01:51:31Z or 2016-07-22T01:51:31.001Z.
        Both start and end are required. Make sure the end time is no earlier than the start time.
        To query actions taken within a time period, use these parameters.
      isArray: false
      name: end
      required: false
      secret: false
    - default: false
      description: Number of action results to display at a time. A maximum of 500
        are allowed
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Queries the results of actions on user accounts
    execution: false
    name: trendmicro-cas-user-action-result-query
    outputs:
    - contextPath: TrendMicroCAS.UserActionResult.account_provider
      description: Provider of the protected service
      type: String
    - contextPath: TrendMicroCAS.UserActionResult.account_user_email
      description: Email address used to create the user account on which an action
        was taken
      type: String
    - contextPath: TrendMicroCAS.UserActionResult.action_executed_at
      description: Date and time when the action was processed
      type: Date
    - contextPath: TrendMicroCAS.UserActionResult.action_id
      description: Unique ID of a threat mitigation task
      type: String
    - contextPath: TrendMicroCAS.UserActionResult.action_requested_at
      description: Date and time when the API request containing the action was received
      type: Date
    - contextPath: TrendMicroCAS.UserActionResult.action_type
      description: Action taken on an email message or user account
      type: String
    - contextPath: TrendMicroCAS.UserActionResult.batch_id
      description: Unique ID of a Threat Mitigation API request
      type: String
    - contextPath: TrendMicroCAS.UserActionResult.error_code
      description: Result code of the action.
      type: Number
    - contextPath: TrendMicroCAS.UserActionResult.error_message
      description: String describing the result code.
      type: String
    - contextPath: TrendMicroCAS.UserActionResult.service
      description: Name of the protected service
      type: String
    - contextPath: TrendMicroCAS.UserActionResult.status
      description: 'Status of an action taken. Options include: Created: The API request
        containing the action is received. Executing: The action is being processed.
        Success: The action is successfully taken. Skipped: The action is skipped
        for certain reason. For example, the same action was requested twice. Failed:
        The action fails'
      type: String
  - arguments:
    - default: false
      description: batch_id from the "trendmicro-cas-email-take-action" command
      isArray: false
      name: batch_id
      required: false
      secret: false
    - default: false
      description: |-
        Start and end time during which action results are to retrieve. Format: ISO 8601 timestamp to the second or millisecond in UTC, yyyy-mm-ddThh:mm:ss[.mmm]Z. For example, 2016-07-22T01:51:31Z or 2016-07-22T01:51:31.001Z.
        Both start and end are required. Make sure the end time is no earlier than the start time.
        To query actions taken within a time period, use these parameters.
      isArray: false
      name: start
      required: false
      secret: false
    - default: false
      description: |-
        Start and end time during which action results are to retrieve. Format: ISO 8601 timestamp to the second or millisecond in UTC, yyyy-mm-ddThh:mm:ss[.mmm]Z. For example, 2016-07-22T01:51:31Z or 2016-07-22T01:51:31.001Z.
        Both start and end are required. Make sure the end time is no earlier than the start time.
        To query actions taken within a time period, use these parameters.
      isArray: false
      name: end
      required: false
      secret: false
    - default: false
      description: Number of action results to display at a time. A maximum of 500
        are allowed
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Queries the results of actions on email messages
    execution: false
    name: trendmicro-cas-email-action-result-query
    outputs:
    - contextPath: TrendMicroCAS.EmailActionResult.account_provider
      description: Provider of the protected service
      type: String
    - contextPath: TrendMicroCAS.EmailActionResult.account_user_email
      description: Email address used to create the user account on which an action
        was taken
      type: String
    - contextPath: TrendMicroCAS.EmailActionResult.action_executed_at
      description: Date and time when the action was processed
      type: Date
    - contextPath: TrendMicroCAS.EmailActionResult.action_id
      description: Unique ID of a threat mitigation task
      type: String
    - contextPath: TrendMicroCAS.EmailActionResult.action_requested_at
      description: Date and time when the API request containing the action was received
