category: Authentication
commonfields:
  id: MicrosoftCloudAppSecurity
  version: -1
configuration:
- display: Server URL (e.g. https://example.net)
  name: url
  required: true
  type: 0
- display: User's key to access the api
  name: token
  required: true
  type: 4
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Incidents Severity
  hidden: false
  name: severity
  options:
  - Low
  - Medium
  - High
  - All
  required: false
  type: 16
- display: Maximum alerts to fetch
  hidden: false
  name: max_fetch
  required: false
  type: 0
- additionalinfo: Date example - "3 days"
  display: First fetch time
  hidden: false
  name: first_fetch
  required: false
  type: 0
- display: incident resolution status
  hidden: false
  name: resolution_status
  options:
  - Open
  - Dismissed
  - Resolved
  - All
  required: false
  type: 16
- additionalinfo: Filter that the customer builds himself. (If the customer use "custom_filter"
    other filters will not work, Filter template - https://docs.microsoft.com/en-us/cloud-app-security/api-activities#filters)
  display: Custom Filter
  hidden: false
  name: custom_filter
  required: false
  type: 0
description: Microsoft Cloud App Security is a multimode Cloud Access Security Broker
  (CASB)
display: Microsoft Cloud App Security
name: MicrosoftCloudAppSecurity
script:
  commands:
  - arguments:
    - default: false
      description: |-
        Multiple alerts matching the specified filters.
        Alert_id should be like this template - "55af7415f8a0a7a29eef2e1f".
      isArray: true
      name: alert_ids
      required: false
      secret: false
    - default: false
      description: Filter that the customer builds himself. (Filter docs - https://docs.microsoft.com/en-us/cloud-app-security/api-alerts#filters)
      isArray: false
      name: custom_filter
      required: false
      secret: false
    - default: false
      description: Comment about why the alerts are dismissed.
      isArray: false
      name: comment
      required: false
      secret: false
    deprecated: false
    description: Command to dismiss multiple alerts matching the specified filters.
    execution: false
    name: microsoft-cas-alert-dismiss-bulk
  - arguments:
    - default: false
      description: Skips the specified number of records.
      isArray: false
      name: skip
      required: false
      secret: false
    - default: false
      defaultValue: '50'
      description: Maximum number of records returned by the request.
      isArray: false
      name: limit
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The severity of the alert.
      isArray: false
      name: severity
      predefined:
      - Low
      - Medium
      - High
      required: false
      secret: false
    - default: false
      description: Filter alerts related to the specified service appId.
      isArray: false
      name: service
      required: false
      secret: false
    - default: false
      description: Filter alerts related to the specified instances.
      isArray: false
      name: instance
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter by alert resolution status.
      isArray: false
      name: resolution_status
      predefined:
      - Open
      - Dismissed
      - Resolved
      required: false
      secret: false
    - default: false
      description: Filter that the customer builds himself. (If the customer use "custome_filter"
        other filters will not work - https://docs.microsoft.com/en-us/cloud-app-security/api-alerts#filters)
      isArray: false
      name: custom_filter
      required: false
      secret: false
    - default: false
      description: alert id
      isArray: false
      name: alert_id
      required: false
      secret: false
    - default: false
      description: Username. (Usually its an email address)
      isArray: false
      name: username
      required: false
      secret: false
    deprecated: false
    description: List alerts command - prints list alerts
    execution: false
    name: microsoft-cas-alerts-list
    outputs:
    - contextPath: MicrosoftCloudAppSecurity.Alerts._id
      description: Alert id
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.timestamp
      description: Alert create time
      type: Date
    - contextPath: MicrosoftCloudAppSecurity.Alerts.policyRule.id
      description: id of the rule that triggers the alerts
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.policyRule.label
      description: label of the rule that triggers the alerts
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.policyRule.type
      description: type of the rule that triggers the alerts
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.policyRule.policyType
      description: policy type of the rule that triggers the alerts
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.service.id
      description: cloud service id
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Alerts.service.label
      description: cloud service name
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.service.type
      description: cloud service type
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.file.id
      description: id of the alert file
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.file.label
      description: label of the alert file
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.file.type
      description: type of the alert file
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.user.id
      description: the id of the user who received the alert
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.user.label
      description: the label of the user who received the alert
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.user.type
      description: the type of the user who received the alert
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.country.id
      description: country id from which alert came
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.country.label
      description: country label from which alert came
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.country.type
      description: country type from which alert came
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.ip.id
      description: ip from which alert came
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.ip.label
      description: ip label from which alert came
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.ip.type
      description: ip type from which alert came
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.ip.triggeredAlert
      description: is this ip triggered alert
      type: Boolean
    - contextPath: MicrosoftCloudAppSecurity.Alerts.account.id
      description: the id of the account who received the alert
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.account.label
      description: the label of the account who received the alert
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.account.type
      description: the type of the account who received the alert
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.account.inst
      description: the instance of the account who received the alert
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Alerts.account.saas
      description: the service of the account who received the alert
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Alerts.account.pa
      description: the email of the account who received the alert
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.account.entityType
      description: the entity type of the account who received the alert
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Alerts.title
      description: the title of the alert
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.description
      description: the description of the alert
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.policy.id
      description: the id of the reason (policy) that the alert was triggered
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.policy.label
      description: the label of the reason (policy) that the alert was triggered
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.policy.policyType
      description: the policy type of the reason (policy) that the alert was triggered
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.threatScore
      description: threat score of the alert
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Alerts.isSystemAlert
      description: is system alert
      type: Boolean
    - contextPath: MicrosoftCloudAppSecurity.Alerts.statusValue
      description: status value of the alert
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Alerts.severityValue
      description: status value of the alert
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Alerts.handledByUser
      description: The user who handle the alert
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.comment
      description: the comment of the alert
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Alerts.resolveTime
      description: Alert resolve time
      type: Date
  - arguments:
    - default: false
      description: |-
        Multiple alerts matching the specified filters.
        Alert_id should be like this template - "55af7415f8a0a7a29eef2e1f".
      isArray: true
      name: alert_ids
      required: false
      secret: false
    - default: false
      description: Filter that the customer builds himself. (Filter template - https://docs.microsoft.com/en-us/cloud-app-security/api-alerts#filters)
      isArray: false
      name: custom_filter
      required: false
      secret: false
    - default: false
      description: Comment about why the alerts are dismissed.
      isArray: false
      name: comment
      required: false
      secret: false
    deprecated: false
    description: Command to resolve multiple alerts matching the specified filters.
    execution: false
    name: microsoft-cas-alert-resolve-bulk
  - arguments:
    - default: false
      defaultValue: '50'
      description: Skips the specified number of records.
      isArray: false
      name: skip
      required: false
      secret: false
    - default: false
      defaultValue: ' 50'
      description: Maximum number of records returned by the request.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: Filter activities related to the specified service appID.
      isArray: false
      name: 'service '
      required: false
      secret: false
    - default: false
      description: Filter activities from specified instances.
      isArray: false
      name: instance
      required: false
      secret: false
    - default: false
      description: Filter activities originating from the given IP address.
      isArray: false
      name: 'ip '
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter activities with the specified subnet categories.
      isArray: false
      name: 'ip_category '
      predefined:
      - Corporate
      - Administrative
      - Risky
      - VPN
      - Cloud_provider
      - Other
      required: false
      secret: false
    - default: false
      description: Filter activities by the user who performed the activity.
      isArray: false
      name: username
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter activities by the actions taken on them.
      isArray: false
      name: taken_action
      predefined:
      - block
      - proxy
      - BypassProxy
      - encrypt
      - decrypt
      - verified
      - encryptionFailed
      - protect
      - verify
      - 'null'
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter all activities by source type.
      isArray: false
      name: source
      predefined:
      - Access_control
      - Session_control
      - App_connector
      - App_connector_analysis
      - Discovery
      - MDATP
      required: false
      secret: false
    - default: false
      description: Filter that the customer builds himself. (If the customer use "customer_filters"
        other filters will not work, Filter template - https://docs.microsoft.com/en-us/cloud-app-security/api-activities#filters)
      isArray: false
      name: custom_filter
      required: false
      secret: false
    - default: false
      description: The ID of the activity.
      isArray: false
      name: activity_id
      required: false
      secret: false
    deprecated: false
    description: Command for list of activities matching the specified filters.
    execution: false
    name: microsoft-cas-activities-list
    outputs:
    - contextPath: MicrosoftCloudAppSecurity.Activities._id
      description: the id of the activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.saasId
      description: the id of the cloud service
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Activities.timestamp
      description: the time of the activity
      type: Date
    - contextPath: MicrosoftCloudAppSecurity.Activities.instantiation
      description: the instantiation of the activity
      type: Date
    - contextPath: MicrosoftCloudAppSecurity.Activities.created
      description: the created time of the activity
      type: Date
    - contextPath: MicrosoftCloudAppSecurity.Activities.eventTypeValue
      description: the type event of the activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.device.clientIP
      description: the device client IP of the activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.device.userAgent
      description: the user agent of the activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.device.countryCode
      description: the country code (name) of the activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.location.countryCode
      description: the country code (name) of the activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.location.city
      description: the city of the activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.location.region
      description: the region of the activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.location.longitude
      description: the longitude of the activity
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Activities.location.latitude
      description: the latitude of the activity
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Activities.location.categoryValue
      description: the category value of the activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.user.userName
      description: username in which the activity occurred
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.userAgent.family
      description: family of the system in which the activity occurred
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.userAgent.name
      description: name of the system in which the activity occurred
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.userAgent.operatingSystem.name
      description: name of the system in which the activity occurred
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.userAgent.operatingSystem.family
      description: family of the system in which the activity occurred
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.userAgent.type
      description: type of the system in which the activity occurred
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.userAgent.typeName
      description: type name of the system in which the activity occurred
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.userAgent.version
      description: version of the system in which the activity occurred
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.userAgent.deviceType
      description: device type of the system in which the activity occurred
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.userAgent.nativeBrowser
      description: nativeBrowser type of the system in which the activity occurred
      type: Boolean
    - contextPath: MicrosoftCloudAppSecurity.Activities.userAgent.os
      description: os of the system in which the activity occurred
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.userAgent.browser
      description: browser system in which the activity occurred
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.mainInfo.eventObjects.instanceId
      description: id of the instance of the event objects
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Activities.mainInfo.eventObjects.saasId
      description: id of the cloud service of the event objects
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Activities.mainInfo.eventObjects.id
      description: id of the event objects
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.mainInfo.activityResult.isSuccess
      description: is the activities success
      type: Boolean
    - contextPath: MicrosoftCloudAppSecurity.Activities.mainInfo.type
      description: the type of the activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.confidenceLevel
      description: the confidence level of the activity
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Activities.resolvedActor.id
      description: user id of the activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.resolvedActor.saasId
      description: user cloud service id of the activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.resolvedActor.instanceId
      description: user instance id of the activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.resolvedActor.name
      description: username of the activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.eventTypeName
      description: event that tirggerd the activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.classifications
      description: classifications of activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.entityData.displayName
      description: the display name of entity activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.entityData.id.id
      description: the id of entity activity id
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.entityData.resolved
      description: is entity resolved
      type: Boolean
    - contextPath: MicrosoftCloudAppSecurity.Activities.description
      description: description of the activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.genericEventType
      description: generic event type of the activity
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Activities.severity
      description: severity of the activity
      type: String
  - arguments:
    - default: false
      defaultValue: '50'
      description: Skips the specified number of records.
      isArray: false
      name: skip
      required: false
      secret: false
    - default: false
      description: Maximum number of records returned by the request.
      isArray: false
      name: limit
      required: false
      secret: false
    - default: false
      description: Filter files from specified app appID.
      isArray: false
      name: service
      required: false
      secret: false
    - default: false
      description: Filter files from specified instances.
      isArray: false
      name: instance
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter files with the specified file type.
      isArray: false
      name: file_type
      predefined:
      - Other
      - Document
      - Spreadsheet
      - Presentation
      - Text
      - Image
      - Folder
      required: false
      secret: false
    - default: false
      description: Filter files owned by specified entities.
      isArray: false
      name: username
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter files with the specified sharing levels.
      isArray: false
      name: sharing
      predefined:
      - Private
      - Internal
      - External
      - Public
      - Public_Internet
      required: false
      secret: false
    - default: false
      description: Filter files by a given file extension.
      isArray: false
      name: extension
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter Is the file quarantined.
      isArray: false
      name: quarantined
      predefined:
      - 'True'
      - 'False'
      required: false
      secret: false
    - default: false
      description: Filter that the customer builds himself. (If the customer use "customer_filters"
        other filters will not work, Filter template - https://docs.microsoft.com/en-us/cloud-app-security/api-files#filters)
      isArray: false
      name: custom_filter
      required: false
      secret: false
    - default: false
      description: Filter by file id
      isArray: false
      name: file_id
      required: false
      secret: false
    deprecated: false
    description: Command to fetch a list of files matching the specified filters.
    execution: false
    name: microsoft-cas-files-list
    outputs:
    - contextPath: MicrosoftCloudAppSecurity.Files._id
      description: id of the file
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Files.saasId
      description: cloud service id of the file
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Files.instId
      description: instance id of the file
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Files.fileSize
      description: size of the file
      type: Number
    - contextPath: MicrosoftCloudAppSecurity.Files.createdDate
      description: the date that the file created
      type: Date
    - contextPath: MicrosoftCloudAppSecurity.Files.modifiedDate
      description: the date that the file modified
      type: Date
    - contextPath: MicrosoftCloudAppSecurity.Files.parentId
      description: parent id of the file
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Files.ownerName
      description: the name of the owner file
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Files.isFolder
      description: is this file is folder
      type: Boolean
    - contextPath: MicrosoftCloudAppSecurity.Files.fileType
      description: the type of the file
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Files.name
      description: the name of the file
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Files.isForeign
      description: is this file is foreign
      type: Boolean
    - contextPath: MicrosoftCloudAppSecurity.Files.noGovernance
      description: is this file is no governance
      type: Boolean
    - contextPath: MicrosoftCloudAppSecurity.Files.fileAccessLevel
      description: the access level of the file
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Files.ownerAddress
      description: the email of the owner file
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Files.externalShares
      description: files external shares
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Files.domains
      description: the domains of the file
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Files.mimeType
      description: the mime type of the file
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Files.ownerExternal
      description: is the owner of this file is external
      type: Boolean
    - contextPath: MicrosoftCloudAppSecurity.Files.fileExtension
      description: the file extension
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Files.groupIds
      description: the ids of the group files
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Files.groups
      description: the group files
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Files.collaborators
      description: the collaborators of the file
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Files.fileStatus
      description: the status of the file
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Files.appName
      description: the name of the app
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Files.actions.task_name
      description: the name of the task in file actions
      type: String
    - contextPath: MicrosoftCloudAppSecurity.Files.actions.type
      description: the type of the task in file actions
      type: String
  - arguments:
    - default: false
      description: Skips the specified number of records.
      isArray: false
      name: skip
      required: false
      secret: false
    - default: false
      defaultValue: '50'
      description: |
        Maximum number of records returned by the request
      isArray: false
      name: limit
      predefined:
      - ''
      required: false
      secret: false
    - default: false
      description: Filter entities using services with the specified SaaS ID.
      isArray: false
      name: service
      required: false
      secret: false
    - default: false
      description: Filter entities using services with the specified Appstances.
      isArray: false
      name: instance
      required: false
      secret: false
    - default: false
      description: Filter entities by their type.
      isArray: false
      name: type
      required: false
      secret: false
    - default: false
      description: Filter entities with specific entities pks. If a user is selected,
        will also return all of its accounts.
      isArray: false
      name: username
      required: false
      secret: false
    - default: false
      description: Filter entities by their associated group IDs.
      isArray: false
      name: group_id
      required: false
      secret: false
    - default: false
      description: Filter entities that are admins.
      isArray: false
      name: is_admin
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The entity's affiliation.
      isArray: false
      name: is_external
      predefined:
      - External
      - Internal
      - No_value
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: Filter entities by status.
      isArray: false
      name: status
      predefined:
      - N/A
      - Staged
      - Active
      - Suspended
      - Deleted
      required: false
      secret: false
    - default: false
      description: Filter that the customer builds himself. (If the customer use "customer_filters"
        other filters will not work, Filter template - https://docs.microsoft.com/en-us/cloud-app-security/api-entities#filters)
      isArray: false
      name: custom_filter
      required: false
      secret: false
    deprecated: false
    description: Command for basic information about the users and accounts using
      your organization's cloud apps.
    execution: false
    name: microsoft-cas-users-accounts-list
    outputs:
    - contextPath: MicrosoftCloudAppSecurity.UsersAccounts.displayName
      description: the display name of the UsersAccounts (entity)
      type: String
    - contextPath: MicrosoftCloudAppSecurity.UsersAccounts.id
      description: the id of the UsersAccounts (entity) in the product
      type: String
    - contextPath: MicrosoftCloudAppSecurity.UsersAccounts._id
      description: the id of the UsersAccounts (entity)
      type: String
    - contextPath: MicrosoftCloudAppSecurity.UsersAccounts.isAdmin
      description: is this UsersAccounts (entity) is admin
      type: Boolean
    - contextPath: MicrosoftCloudAppSecurity.UsersAccounts.isExternal
      description: is this UsersAccounts (entity) is external
      type: Boolean
    - contextPath: MicrosoftCloudAppSecurity.UsersAccounts.email
      description: the email of the UsersAccounts (entity)
      type: String
    - contextPath: MicrosoftCloudAppSecurity.UsersAccounts.role
      description: the role of the UsersAccounts (entity)
